[monkeytype]
limit_calls = 1000
sample_rate = 1.0
db_path = monkeytype.sqlite3
modules_to_trace = src.*
log_level = INFO
disable_type_rewriting = False
enforce_pep484 = True
enforce_variable_annotations = True
disable_debug_logging = True
include_callable_attributes = True
log_traceback_threshold = 100
code_filter = src