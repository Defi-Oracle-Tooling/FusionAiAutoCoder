[typeguard]
typecheck_modules = src.*
type_checking = True
always_check_args = True
always_check_method_args = True
always_check_return_type = True
always_check_generators = True
check_member_access = True
check_attribute_access = True
check_invariants = True
check_function_invariants = True
debug_instrumentation = True
typecheck_fail_callback = src.utils.type_error_handler
debug = False